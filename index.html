<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>
          Learn to code by <br />
          watching others
        </h1>

        <p>
          See how experience developers solve problems in real-time.<br />Watching
          scripted tutorials is great, but understanding how<br />
          developers think is invaluable
        </p>
      </div>

      <div class="form-container">
        <button class="try">Try it free 7 days, then $20/mo. thereafter</button>

        <form class="form">
          <input type="text" name="name" id="name" placeholder="First Name" />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
          />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <button class="trial">Claim your Free Trial</button>

          <p>
            By clicking the button you are agreeing to our <br />
            <span class="terms">Terms&Services</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
